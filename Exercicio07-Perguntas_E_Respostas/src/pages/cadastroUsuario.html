<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Cadastro</title>
    <script src="../script/cadastroUser.js"></script>
</head>
<body>
    
    <form action="" method="post" name="formUser" id="formUser">

        <input type="hidden" name="id" value="id" id="id">

        Nome: <input type="text" name="nome" id="nome" placeholder="Insira seu Nome"><br><br>

        Email: <input type="email" name="email" id="email" placeholder="Insira o Email"><br><br>

        Senha: <input type="password" name="senha" id="senha" placeholder="Insira uma senha"><br><br>

        <input type="button" value="inserir" id="enviar" onclick="EnviarDadosUsuario();"><br><br>

    </form>
    <p id="msg"></p>
    <br>
</body>
</html>
